{% extends 'base.html' %}
{% block content %}
    <table>
        <thead>
            <tr>
                <th>病人id</th>
                <th>病人fn</th>
                <th>病人ln</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
                <tr>
                    <td><a href="{% url 'patient_detail' pid=patient.0 %}">{{patient.0}}</a></td>
                    <td>{{patient.1}}</td>
                    <td>{{patient.2}}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
{% endblock %}
