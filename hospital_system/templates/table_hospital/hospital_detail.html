{% extends 'base.html' %}

{% block content %}
    <p>hid:{{hospital.0}}</p>
    <p>hname:{{hospital.1}}</p>
    <p>hst_address:{{hospital.2}}</p>
    <p>hst_city:{{hospital.3}}</p>
    <p>hstate:{{hospital.4}}</p>
    <p>hzip:{{hospital.5}}</p>
    <form action="{% url 'delete_hospital' %}" method="post">
        <input type="hidden" name = "hid" value="{{ hospital.0}}">
        <input type="submit" value="delete this record">
    </form>
{% endblock %}
