{% extends 'base.html' %}
{% block content %}
<div class="hospital-list">
        <div class="jumbotron text-center">
                <h2>Hospital List</h2>
        </div>         
        <table class="table table-hover table-striped">
        <thead>
            <tr>
            <th>Hospital ID</th>
            <th>Hospital Name</th>
            </tr>
        </thead>
        <tbody>
            {% for hospital in hospitals %}
                <tr>
                    <td><a href="{% url 'hospital_detail' hid=hospital.0 %}">{{hospital.0}}</a></td>
                    <td>{{hospital.1}}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
</div>
{% endblock %}
