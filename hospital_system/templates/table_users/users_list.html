{% extends 'base.html' %}
{% block content %}
<div class="user-list">
        <div class="jumbotron text-center">
                <h2>User List</h2>
        </div>         
        <table class="table table-hover table-striped">
        <thead>
            <tr>
            <th>User ID</th>
            <th>User Family Name</th>
            <th>User Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td><a href="{% url 'users_detail' usid=user.0 %}">{{user.0}}</a></td>
                    <td>{{user.1}}</td>
                    <td>{{user.2}}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
</div>
{% endblock %}
