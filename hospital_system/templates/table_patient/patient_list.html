{% extends 'base.html' %}
{% block content %}
<div class="patient-list">
        <div class="jumbotron text-center">
                <h2>Patient List</h2>
        </div>         
        <table class="table table-hover table-striped">
        <thead>
            <tr>
            <th>Patient ID</th>
            <th>Patient Family Name</th>
            <th>Patient Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
                <tr>
                    <td><a href="{% url 'patient_detail' pid=patient.0 %}">{{patient.0}}</a></td>
                    <td>{{patient.1}}</td>
                    <td>{{patient.2}}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
</div>
{% endblock %}
