{% extends 'login/base.html' %}
{% block content %}
    <body class="text-center">
            <form class="form-signin" action="#" method="post">{% csrf_token %}
          <h1 class="h3 mb-3 font-weight-normal">Create Your account</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" id="submit">submit</button>
          <div class="line">
              <!-- <span id="msg"></span> -->
              <p style="color:red;">{{msg}}</p>
          </div>
        </form>
    </body>
{% endblock %}
